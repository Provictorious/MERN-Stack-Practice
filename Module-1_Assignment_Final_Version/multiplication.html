<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table Generator</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input id="numberInput" type="number" class="form-control" placeholder="Enter a number">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="generateTable()">Generate Table</button>
                    </div>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function generateTable() {
            const numberInput = document.getElementById("numberInput").value;
            const num = parseInt(numberInput);

            if (isNaN(num) || num <= 0) {
                alert("Please enter a valid positive number.");
                return;
            }

            let table = "";
            for (let i = 1; i <= 10; i++) {
                const result = i * num;
                table += `${i} x ${num} = ${result}<br>`;
            }

            
            const outputElement = document.getElementById("output");
            outputElement.innerHTML = table;

            
            console.log("Generate Multiplication Table for: " + num);
            console.log(table);
        }
    </script>
</body>
</html>
